<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		
		<title>Client Site</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		
		<link href="html-assets/css/simple-flash.css" rel="stylesheet" type="text/css" />
		
		<script type="text/javascript" src="html-assets/js/swfobject/swfobject.js"></script>
		<script type="text/javascript" src="html-assets/js/layerglue.js"></script>
        <script type="text/javascript" src="html-assets/js/swfaddress/swfaddress.js"></script>

		<script>
			var locale = getQueryVar("locale").slice(0, 5);
			locale = locale.length > 0 ? locale : "en-gb";
		</script>
		
	</head>

	<body>
	
        <div id="content">
            <p>In order to view this page you need JavaScript and Flash Player 9+ support!</p>
        </div>
        <script type="text/javascript">
        // <![CDATA[
            var so = new SWFObject('Main.swf', 'website', '100%', '100%', '9', '#FFFFFF');
            so.useExpressInstall('html-assets/js/swfobject/expressinstall.swf');
			so.addParam('menu', 'false');
			so.addVariable("locale", locale);
			so.addVariable("xmlPath", "flash-assets/xml");
			so.addVariable("cssPath", "flash-assets/compiled-css");
			
            so.write('content');
        // ]]>
        </script>
    </body>

	
</html>
