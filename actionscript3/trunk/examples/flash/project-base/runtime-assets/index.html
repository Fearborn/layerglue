<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		
		<title>Client Site</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		
		<link href="html-assets/css/simple-flash.css" rel="stylesheet" type="text/css" />
		
		<script type="text/javascript" src="html-assets/js/swfobject/swfobject.js"></script>
        <script type="text/javascript" src="html-assets/js/swfaddress/swfaddress.js"></script>
        <script type="text/javascript" src="html-assets/js/layerglue.js"></script>

		<script>
			var locale = getQueryVar("locale").slice(0, 5);
			locale = locale.length > 0 ? locale : "en-gb";
			
			var assetsBasePath = "flash-assets/";
		</script>
		
	</head>
	<body>	
        <div id="flashContent">
            <p>In order to view this page you need JavaScript and Flash Player 9+ support!</p>
        </div>
        <script type="text/javascript">
        
	        var flashvars = {};
			flashvars.menu = false;
			flashvars.locale = locale;
			flashvars.assetsBasePath = assetsBasePath;
			
			var params = {};
			params.menu = "false";
			
			var attributes = {};
			
			swfobject.embedSWF("Main.swf", "flashContent", "100%", "100%", "9.0.0","html-assets/js/swfobject/expressinstall.swf", flashvars, params, attributes);
        
        </script>
    </body>

</html>
