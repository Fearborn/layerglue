################################# PROJECT PROPERTIES ##################################

# Project project path relative to ant build xml file
flexproject.dir		=..

# Project-path relative properties
ant.dir				=${flexproject.dir}/ant
src.dir				=${flexproject.dir}/src
bindebug.dir		=${flexproject.dir}/bin-debug
binrelease.dir		=${flexproject.dir}/bin-release
docs.dir			=${flexproject.dir}/docs
libs.dir			=${flexproject.dir}/libs
runtimeassets.dir	=${flexproject.dir}/runtime-assets
embeddedassets.dir	=${flexproject.dir}/embedded-assets
docs.source.dir		=${flexproject.dir}/src

# Compiler argument properties
swf.name			=Main.swf
swf.debug.name		=Main-debug.swf
class.name			=Main.mxml
config.file			=${src.dir}/Main-config.xml
incremental			=false
fcsh.incremental	=true
keep-generated-as	=false